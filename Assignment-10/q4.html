<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding:0;
        }
    </style>
</head>
<body>
    <h1>Table Generator</h1>
    <label>Enter a Number:</label>
    <input type="number" id="num" min="1" max="100">
    <button onclick="generate()">Generate Table</button>
    <div id="con"></div>
    <script>
        function generate(){

            let n=document.getElementById("num").value;
            if(!n||n<=0){
                alert("enter positive number");
                return;
            }
            let tab="<table><tr><th>Multiplication<th><th>Result<th><tr>";
            for(let i=1;i<=10;i++){
                tab += `<tr><td>${n} x ${i}<td><td>${n * i}<td><tr>`;
            }
            tab +="/table";
            document.getElementById("con").innerHTML=tab;
        }
    </script>
</body>
</html>
