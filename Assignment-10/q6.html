<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Image Gallery</title>
    <style>
        .gallery {
            position: relative;
            width: 300px;
            height: 400px;
            margin: auto;
        }
        .gallery img {
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://via.placeholder.com/300x400/FF0000/FFFFFF?text=1" style="z-index: 1;" onclick="bringToFront(this)">
        <img src="https://via.placeholder.com/300x400/00FF00/FFFFFF?text=2" style="z-index: 2;" onclick="bringToFront(this)">
        <img src="https://via.placeholder.com/300x400/0000FF/FFFFFF?text=3" style="z-index: 3;" onclick="bringToFront(this)">
    </div>

    <script>
        function bringToFront(img) {
            let maxZ = Math.max(...Array.from(document.querySelectorAll(".gallery img")).map(i => parseInt(i.style.zIndex)));
            img.style.zIndex = maxZ + 1;
        }
    </script>
</body>
</html>
